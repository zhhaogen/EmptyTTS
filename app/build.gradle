plugins {
    id 'com.android.application'
}

android {
    compileSdk Integer.parseInt(androidTargetSdkVersion)
    namespace GROUP_ID
    defaultConfig {
        applicationId GROUP_ID
        minSdk Integer.parseInt(androidMinSdkVersion)
        targetSdk Integer.parseInt(androidTargetSdkVersion)
        versionCode 1
        versionName LIBRARY_VERSION
        multiDexEnabled=false
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
	//不生成viewholder ,尽量减小代码
    buildFeatures {
        viewBinding=false
        buildConfig=false
    }
	//签名
	if(System.getenv("ANDROID_SDK_HOME")!=null){
        signingConfigs {
            debug {
                storeFile new File(System.getenv("ANDROID_SDK_HOME"),"key/debug.keystore")
                storePassword 'android'
                keyAlias 'androiddebugkey'
                keyPassword 'android'
            }
        }
    }
	lint {
        quiet true
        abortOnError false
        ignoreWarnings true
        checkDependencies false
    }
}

dependencies {
    testImplementation "junit:junit:${LOCAL_JUNIT_VERSION}"
}